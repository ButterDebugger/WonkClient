<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to start chatting with your wonky fellows."/>
    <meta name="theme-color" content="#5841f7">
    <meta property="og:image" content="/icon.png">
    <meta property="og:title" content="Wonk Chat: Login">
    <meta property="og:site_name" content="Wonk Chat">
    <meta property="og:type" content="website">
    <title>Login â€¢ Wonk Chat</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
    <script defer type="module" src="./signin.js"></script>
  </head>
  <body>
    <div class="container">
      <h5 class="step-indicator">Step <span id="step-number">1</span> of 2</h5>
      <h1 class="header">Login</h1>
      <h5 id="error-message"></h5>
      
      <div id="step-one">
        <div class="input-container">
          <span class="field-label">Sign into</span>
          <input
            type="text"
            name="homeserver"
            id="homeserver"
            value="debutter.dev"
            placeholder="Homeserver"
            spellcheck="false"
            required
          />
        </div>

        <div class="input-container">
          <span class="field-label">Account</span>
          <input
            type="text"
            name="username"
            id="username"
            minlength="3"
            maxlength="16"
            pattern="^(?! )[\x20-\x7E]{3,16}(?<! )$"
            autocomplete="username"
            placeholder="Username"
            spellcheck="false"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            minlength="3"
            autocomplete="current-password"
            placeholder="Password"
            spellcheck="false"
            required
          />
        </div>

        <button id="next-step" disabled>Next</button>
      </div>

      <div id="step-two" class="hidden">
        <div class="input-container">
          <span class="field-label">Generate Key Pair</span>

          <div class="field-group stretch">
            <select id="key-size">
              <option value="1024">1024 bits</option>
              <option value="2048" selected>2048 bits</option>
              <option value="4096">4096 bits</option>
            </select>
            
            <button id="generate-key-pair">Generate</button>
          </div>
        </div>

        <div class="input-container">
          <span class="field-label">Encryption Key Pair</span>
          <textarea
            name="public-key"
            id="public-key"
            rows="3"
            spellcheck="false"
            placeholder="Public Key"
            required
          ></textarea>
          <textarea
            name="private-key"
            id="private-key"
            rows="3"
            spellcheck="false"
            placeholder="Private Key"
            required
          ></textarea>
        </div>
      
        <div class="field-group">
          <button id="previous-step">Back</button>
          <button id="submit" disabled>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
