<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta
			name="description"
			content="Welcome to the chat app for wonky fellows like you."
		/>
		<meta name="theme-color" content="#5841f7" />
		<meta property="og:image" content="/icon.png" />
		<meta property="og:title" content="Wonk Chat: App" />
		<meta property="og:site_name" content="Wonk Chat" />
		<meta property="og:type" content="website" />
		<title>Wonk Chat</title>
		<link rel="stylesheet" href="../main.css" />
		<link rel="stylesheet" href="./icons.css">
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="./view-drawer.css" />
		<link rel="stylesheet" href="./views/room-info.css" />
		<script src="https://cdn.polyfill.io/v3/polyfill.min.js"></script>
		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://unpkg.com/tippy.js@6"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
		<script defer type="module" src="./main.js"></script>
	</head>
	<body>
		<div id="root">
			<div id="app">
				<div id="explore-drawer" class="drawer">
					<div class="header">
						<span class="title">Explore</span>
						
						<!-- <div class="search-container">
							<div id="search-btn">
								<span class="ic-raw ic-small ic-magnifying-glass"></span>
							</div>
							<input id="explore-search" type="text" placeholder="Search">
							<div id="filter-btn">
								<span class="ic-raw ic-small ic-filter"></span>
							</div>
						</div> -->

						<div class="ic-small-container">
							<span id="logout-btn" class="ic-raw ic-small ic-magnifying-glass"></span>
						</div>
					</div>
					<div class="content no-select">
					</div>
				</div>

				<div id="rooms-drawer" class="drawer hidden">
					<div class="header">
						<span class="title">Rooms</span>
						<div class="ic-small-container">
							<span id="join-room-btn" class="ic-raw ic-small ic-plus"></span>
						</div>
					</div>
					<div class="content no-select"></div>
				</div>

				<div id="messages-drawer" class="drawer hidden">
					<div class="header">
						<span class="title">Messages</span>
						<div class="ic-small-container">
							<span id="start-convo-btn" class="ic-raw ic-small ic-plus"></span>
						</div>
					</div>
					<div class="content no-select">
						<div class="channel-tab">
							<span class="ic-raw ic-text-size ic-at"></span>
							<span>Debutter</span>
						</div>
						<div class="channel-tab">
							<span class="ic-raw ic-text-size ic-at"></span>
							<span>Sloth</span>
						</div>
						<div class="channel-tab">
							<span class="ic-raw ic-text-size ic-at"></span>
							<span>Applesauce</span>
						</div>
					</div>
				</div>

				<div id="you-drawer" class="drawer hidden">
					<div class="header">
						<span class="title">You</span>
						<div class="flex-spacer"></div>
						<div class="ic-small-container">
							<span id="logout-btn" class="ic-raw ic-small ic-right-arrow-bracket"></span>
						</div>
						<div class="ic-small-container">
							<span id="settings-btn" class="ic-raw ic-small ic-gear"></span>
						</div>
					</div>
					<div class="content no-select"></div>
				</div>
				
				<div id="view-wrapper" class="drawer hidden">
					<div class="header"></div>
					<div class="content"></div>
					<div class="footer"></div>
				</div>

				<div id="navbar" class="no-select">
					<div id="nav-explore" class="nav-item active">
						<span class="nav-icon ic-raw ic-compass"></span>
						<span class="nav-text">Explore</span>
					</div>
					<div id="nav-rooms" class="nav-item">
						<span class="nav-icon ic-raw ic-hashtag"></span>
						<span class="nav-text">Rooms</span>
					</div>
					<div id="nav-messages" class="nav-item">
						<span class="nav-icon ic-raw ic-at"></span>
						<span class="nav-text">DMs</span>
					</div>
					<div class="flex-spacer"></div>
					<div id="nav-you" class="nav-item">
						<span class="nav-icon ic-raw ic-user"></span>
						<span class="nav-text">You</span>
					</div>
					<div id="nav-lavalamp"></div>
				</div>
			</div>
		</div>
    </body>
</html>
