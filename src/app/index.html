<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta
			name="description"
			content="Welcome to the chat app for wonky fellows like you."
		/>
		<meta name="theme-color" content="#5841f7" />
		<meta property="og:image" content="/icon.png" />
		<meta property="og:title" content="Wonk Chat: App" />
		<meta property="og:site_name" content="Wonk Chat" />
		<meta property="og:type" content="website" />
		<title>Wonk Chat</title>
		<link rel="stylesheet" href="./styles/style.scss" />
		<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js"></script>
		<script defer type="module" src="./js/main.ts"></script>
	</head>
	<body>
		<div id="root">
			<div id="app">
				<div id="explore-drawer">
					<div class="header">
						<span class="title">Explore</span>
						<div class="flex-spacer"></div>

						<!-- <div class="search-container">
							<div id="search-btn">
								<span class="ic-small ic-magnifying-glass"></span>
							</div>
							<input id="explore-search" type="text" placeholder="Search">
							<div id="filter-btn">
								<span class="ic-small ic-filter"></span>
							</div>
						</div> -->

						<div id="start-search-btn" class="ic-small-container">
							<span class="ic-small ic-magnifying-glass"></span>
						</div>
					</div>
					<div class="content no-select"></div>
				</div>

				<div id="rooms-drawer" class="hidden">
					<div class="header">
						<span class="title">Rooms</span>
						<div class="flex-spacer"></div>
						<div id="join-room-btn" class="ic-small-container">
							<span class="ic-small ic-plus"></span>
						</div>
					</div>
					<div class="content no-select"></div>
				</div>

				<div id="messages-drawer" class="hidden">
					<div class="header">
						<span class="title">Messages</span>
						<div class="flex-spacer"></div>
						<div class="ic-small-container">
							<span
								id="start-convo-btn"
								class="ic-small ic-plus"
							></span>
						</div>
					</div>
					<div class="content no-select">
						<div class="channel-tab">
							<span class="ic-text-size ic-at"></span>
							<span>Debutter</span>
						</div>
						<div class="channel-tab">
							<span class="ic-text-size ic-at"></span>
							<span>Sloth</span>
						</div>
						<div class="channel-tab">
							<span class="ic-text-size ic-at"></span>
							<span>Applesauce</span>
						</div>
					</div>
				</div>

				<div id="you-drawer" class="hidden">
					<div class="header">
						<span class="title">You</span>
						<div class="flex-spacer"></div>
						<div id="logout-btn" class="ic-small-container">
							<span
								class="ic-small ic-right-arrow-bracket"
							></span>
						</div>
						<div id="settings-btn" class="ic-small-container">
							<span class="ic-small ic-gear"></span>
						</div>
					</div>
					<div class="content no-select"></div>
				</div>

				<div id="view-wrapper" class="hidden">
					<div class="head">
						<div class="back-container">
							<div id="back-btn" class="ic-small-container">
								<span class="ic-small ic-chevron-left"></span>
							</div>
						</div>
						<div class="header"></div>
					</div>
					<div class="content"></div>
					<div class="footer"></div>
				</div>

				<div id="navbar" class="no-select">
					<div id="nav-explore" class="nav-item active">
						<span class="nav-icon ic-compass"></span>
						<span class="nav-text">Explore</span>
					</div>
					<div id="nav-rooms" class="nav-item">
						<span class="nav-icon ic-hashtag"></span>
						<span class="nav-text">Rooms</span>
					</div>
					<div id="nav-messages" class="nav-item">
						<span class="nav-icon ic-at"></span>
						<span class="nav-text">DMs</span>
					</div>
					<div class="flex-spacer"></div>
					<div id="nav-you" class="nav-item">
						<span class="nav-icon ic-user"></span>
						<span class="nav-text">You</span>
					</div>
					<div id="nav-lavalamp"></div>
				</div>
			</div>
		</div>
	</body>
</html>
