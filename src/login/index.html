<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Login to start chatting with your wonky fellows."
		/>
		<meta name="theme-color" content="#5841f7" />
		<meta property="og:image" content="/icon.png" />
		<meta property="og:title" content="Wonk Chat: Login" />
		<meta property="og:site_name" content="Wonk Chat" />
		<meta property="og:type" content="website" />
		<title>Login â€¢ Wonk Chat</title>
		<link rel="stylesheet" href="./style.scss" />
		<script defer type="module" src="./signin.ts"></script>
	</head>
	<body>
		<div id="root">
			<main>
				<div id="login-stage" class="container hidden">
					<div class="header-group">
						<h1 class="header">Login</h1>
						<h5 id="error-message"></h5>
					</div>

					<div class="gapped-group">
						<label for="homeserver">Sign into</label>
						<input
							type="text"
							name="homeserver"
							id="homeserver"
							value="debutter.dev"
							placeholder="Homeserver"
							spellcheck="false"
							required
						/>
						<button id="auth-btn">Authorize</button>
					</div>
				</div>

				<div id="access-stage" class="container hidden">
					<div class="header-group zero-margin">
						<h1 class="header">Authorizing</h1>
						<h5 class="subtext-message">Logging you in...</h5>
					</div>
				</div>

				<div id="continue-stage" class="container hidden">
					<div class="header-group">
						<h1 class="header">Continue As</h1>
						<h5 class="subtext-message">
							You are logged in as <span id="username">???</span>
						</h5>
					</div>

					<div class="gapped-group">
						<button id="continue-btn" class="highlight" disabled>
							Open App
						</button>
						<button id="logout-btn">Logout</button>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
